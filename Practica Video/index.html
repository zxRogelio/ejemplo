<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=img, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body>
    <img src="assets/images/top-circle.svg" 
    alt="top-circle" 
    class="bg-image bg-image--top">
    <img src="assets/images/bottom-circle.svg" 
    alt="bottom-circle" 
    class="bg-image bg-image--bottom">
    <article class = "card">
        <header class="card_header">
            <img src="assets/images/card-pattern.svg" alt="patern-card" class="card_header-image">
            <img src="assets/images/victor.jpg" alt="profile image" class="card_header--profile">
        </header>
     <section class="card_body ">
        <p class="card_text">Rogelio 18
            <span class="card_text card_text--light">
            </span>
        </p>
        <p class="card_text card_text--light">Platon Sanchez</p>
        <footer class="card_footer">
            <div class="card_stats">
                <p class="card_number">100M</p>
                <p class="card_text card_text--light">Followers</p>
            </div>
            <div class="card_stats">
                <p class="card_number">500K</p>
                <p class="card_text card_text--light">Likes</p>
            </div>
            <div class="card_stats">
                <p class="card_number">722</p>
                <p class="card_text card_text--light">Photos</p>
            </div>
        </footer>
     </section>

    </article>
</body>

</html>
